<div class="card poke-card__card" *ngIf="pokemon">
  <img [src]="pokemon.sprites.front_default" class="card-img-top" alt="...">

  <div class="card-body">
    <h5 class="card-title">{{ pokemon.name }}</h5>
    <p class="card-text">o valor desse pokemon veio da lista que é um micro front end, ou seja, aqui mostra a comunicação entre 2 aplicações.</p>
    <button type="button" class="btn btn-danger" (click)="removePokemon()">Remover Card</button>
  </div>
</div>
